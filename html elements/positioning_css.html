<!DOCTYPE html>
<html>
    <head>
        <style>
            .absolute {
                position: absolute;
                right: 300px;
                border: 3px solid green  
            }
            .relative {
                position: relative;
                top: 100px;
                left: 200px;
                border: 3px solid blue
            }
            .div {
                left: 50px;
                border: 3px solid teal;
            }
            .fixed {
                position: fixed;
                top: 20px;
                right: 40px;
                width: 300px;
                border: 3px solid pink;
                }         
                .sticky {
                   position:  sticky;
                   top: 40px;
                   left: 200px;
                   width: 100px;
                   border: 3px solid purple;
                }
            
        </style>
    </head>
    <body>
        <h2>Positioning</h2>
        <div>
            Div with no posiion properly
        </div>
        <div class="sticky">
            Div with sticky position property
        </div>
        <div class="relative">
            
        </div>
        
    </body>
</html>
