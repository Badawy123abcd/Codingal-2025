<!DOCTYPE html>
<html>
    <head>
        <title>Media in html</title>
    </head>
    <body>
        <h1>Images in html</h1>
        <img src='https://plus.unsplash.com/premium_photo-1676070095982-bcd632341498?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aGFwcHklMjBmbG93ZXJ8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000' alt='Flower image' width="100" height="100">

        <!--Syntax for adding audio-->
        <h1>Audio in html</h1>
        <audio controls>
          <source src="loop_music.mp3"type="audio/mpeg">
          your browser is not supporting audio
        </audio>

        <h1>video in html</h1>
        <video controls>
            <source src="https://youtube/5u4xTa3LR2U?si=rOz2t2tgrltz_1zr.mp4" type="video/mp4">
            your browser is not supporting audio
        </video>
    </body>
</html>
